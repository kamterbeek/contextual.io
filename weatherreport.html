<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weather Report</title>
  </head>

    <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

      document.getElementById('weatherform').addEventListener('submit', async function(event) {
        event.preventDefault();

        };
