<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Report</title>
</head>
<body>
  <h1>Submit Weather Report</h1>
  <form id="weatherform">
    <label for="temperature">Temperature (°C):</label><br />
    <input type="number" id="temperature" name="temperature" required /><br /><br />
    <label for="stationId">Station ID:</label><br />
    <input type="text" id="stationId" name="stationId" required /><br /><br />
    <button type="submit">Submit</button>
  </form>
  <p id="responseMessage"></p>
  <script>
    document.getElementById('weatherform').addEventListener('submit', async function (event) {
      event.preventDefault();
      const temperature = parseFloat(document.getElementById('temperature').value);
      const stationId = document.getElementById('stationId').value;
      const data = { temperature, stationId };
      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          document.getElementById('responseMessage').textContent = "✅ Report submitted.";
        } else {
          document.getElementById('responseMessage').textContent = "❌ Submission failed.";
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = "⚠️ Network error.";
      }
    });
  </script>
</body>
</html>
