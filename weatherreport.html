<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <h1>Submit Weather Report</h1>
    <form id="weatherform">
      <label for="temperature">Temperature (C): </label>
      <input type="number" id="temperature" name="temperature" required /><br /><br>

      <label for="stationID">Station ID: </label>
      <input type="text" id="stationID" name="stationID" required /><br /><br>

      <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
      document.getElementById('weatherform').addEventListener('submit', async function(event) {
        event.preventDefault();

        const temperature = document.getElementById('temperature').value;
        const stationID = document.getElementById('stationID').value;

        const data = {
          temperature: parseFloat(temperature),
          stationID: stationID
        };

        try {
          const response = await fetch('/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            document.getElementById('responseMessage').textContent = "Weather report submitted.";
          } else {
            document.getElementById('responseMessage').textContent = "Error submitting report.";
          }
        } catch (error) {
          document.getElementById('responseMessage').textContent = "Network error.";
        }
      });
    </script>
  </body>
</html>
